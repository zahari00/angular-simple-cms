<section class="block" [ngClass]="'block-' + block.type">
  <div class="container">
    <div class="flex">
      <div class="left">
        <h3>{{block?.title}}</h3>
        <p>{{block?.data?.body}}</p>
      </div>
      <div class="right">
        <img [src]="imagePath" [title]="block?.data?.image?.title" [alt]="block?.data?.image?.alt" />
      </div>
    </div>
  </div>
</section>
