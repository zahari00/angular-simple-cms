<div class="link-input">
  <div class="btn btn-action" (click)="togglePicker()">
    <span *ngIf="!value.url">Select link</span>
    <!-- TODO -->
    <a *ngIf="value.url" [href]="value.url">{{value.title}}</a>
  </div>
  <div class="popover fade bs-popover-bottom show" *ngIf="showPicker">
    <div class="arrow"></div>
    <div class="popover-body">
      <div class="form-group">
        <label for="link_url">Url</label>
        <input type="text" placeholder="/about-us" #url class="form-control">
      </div>
      <div class="form-group">
        <label for="link_title">Title</label>
        <input type="text" placeholder="Title" #title class="form-control">
      </div>
      <div class="checkbox-con">
        <input type="checkbox" class="checkbox" #newTab id="open_link_in_new_tab">
        <label class="checkbox-label" for="open_link_in_new_tab">Open link in new tab?</label>
      </div>
      <div class="between">
        <a href="#" (click)="hideUrlModal($event)" class="text-info">Cancel</a>
        <button class="btn btn-primary" (click)="saveChanges(url.value, title.value, newTab.checked)">Save</button>
      </div>
    </div>
  </div>
  <div class="popover fade bs-popover-bottom show" *ngIf="showOpenUrlModel">
    <div class="arrow"></div>
    <div class="popover-body">
      Open link?
      <div class="between">
        <a href="#" (click)="hideUrlModal($event)">No</a>
        <a [href]="value.url" target="_blank" (click)="hideUrlModal($event)">Yes</a>
      </div>
    </div>
  </div>
</div>
