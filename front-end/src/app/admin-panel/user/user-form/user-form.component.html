<admin-panel-wrapper>
  <section class="main">
    <div class="btn-con">
      <a class="btn btn-primary" routerLink="/backend/users/list">View all users</a>
    </div>
    <form (submit)="addUser($event, username.value, password.value, passwordRe.value)">

      <div class="form-group" [ngClass]="errors.username ? 'invalid' : false">
        <label for="username">Username</label>
        <input #username class="form-control" type="text" id="username">
        <p *ngIf="errors.username" class="error-response mb">{{errors.username}}</p>
      </div>
      
      <div class="form-group" [ngClass]="errors.password ? 'invalid' : false">
        <label for="password">Password</label>
        <input #password class="form-control" type="password" id="password">
        <p *ngIf="errors.password" class="error-response mb">{{errors.password}}</p>
      </div>
      
      <div class="form-group" [ngClass]="errors.passwordRe ? 'invalid' : false">
        <label for="passwordRe">Repeate password</label>
        <input #passwordRe class="form-control" type="password" id="passwordRe">
        <p *ngIf="errors.passwordRe" class="error-response mb">{{errors.passwordRe}}</p>
      </div>
      
      <button class="btn btn-success">
        Add user
      </button>
    </form>
  </section>
</admin-panel-wrapper>
