<admin-panel-wrapper>
  <section class="main">
    <div class="btn-con">
      <a class="btn btn-action" routerLink="/backend/blocks">View all</a>
    </div>
    <div class="form">
      <div class="form-group">
        <label for="type">Select block type</label>
        <select #inputType id="type" class="form-control" (change)="changeType(inputType.value)">
          <option value="hero">Hero block</option>
          <option value="two-col">Two column block</option>
          <option value="text">Text block</option>
          <!-- <option value="partners">Partners block</option> -->
        </select>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" #title class="form-control" type="text">
      </div>

      <ng-container [ngSwitch]="type">
        <block-hero *ngSwitchCase="'hero'" (submit)="submitHandler(title.value, $event)"></block-hero>
        <block-text *ngSwitchCase="'text'" (submit)="submitHandler(title.value, $event)"></block-text>
        <block-two-columns *ngSwitchCase="'two-col'" (submit)="submitHandler(title.value, $event)"></block-two-columns>
        <!-- <block-hero *ngSwitchCase="'hero'"></block-hero> -->
      </ng-container>
    </div>
  </section>
</admin-panel-wrapper>
