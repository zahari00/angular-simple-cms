<ng-container [ngSwitch]="data.status">
  <div *ngSwitchCase="'ready'" [style.background-image]="getMediaPath(data.path)" class="media-ready bg"
    (click)="onClick()" [ngClass]="{'active': isActive}"></div>

  <div *ngSwitchCase="'loading'" class=" upload-loading loading bg">
    <div class="text-con">
      Loading<span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <div *ngSwitchCase="'error'" class="upload-error bg">
    <div class="text-con">Error</div>
  </div>
</ng-container>
