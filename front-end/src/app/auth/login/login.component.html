<div class="login-con">
  <h2>Simple CMS</h2>
  <div class="form-con">
    <h4>Admin Login</h4>
    <form (submit)="login($event, username.value, password.value)">
      <div class="form-group">
        <div>
          <label for="username">Username</label>
        </div>
        <input #username type="text" id="username" placeholder="admin">
      </div>
      <div class="form-group">
        <div>
          <label for="password">Password</label>
        </div>
        <input #password id="password" type="password" placeholder="admin">
      </div>
      <p class="test-credentials">Test credentials: 'admin', 'admin'</p>
      <div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
      <p *ngFor="let error of errors">{{error}}</p>
    </form>
  </div>
</div>
